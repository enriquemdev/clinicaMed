<body> 


  <div class="login-container">
		<div class="login-content">
			<form action="home.html" method="POST" autocomplete="on" >
				<div class="Form-login">
          <h5>Iniciar Sesión</h5>
          <p class="text-center">
            <img src = "images\user-circle-solid.svg" alt="Myuserface"/>
          </p>      
          <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" id="UserName" name="usuario" pattern="[a-zA-Z0-9]{1,35}" maxlength="35" required=""> 
          <input type="password" class="controls" id="UserPassword" name="clave" placeholder="Contraseña" pattern="[a-zA-Z0-9$@.-]{7,100}" maxlength="100" required="">
        <input class="buttons" type="Submit" value="Ingresar"> 
				</div>
				</form>
		</div>
	</div>
